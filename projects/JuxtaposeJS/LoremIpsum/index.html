<!DOCTYPE html>

<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
	<style>
		a.jx-knightlab div.knightlab-logo {
			visibility: hidden;
			display: none;
		}
		a.jx-knightlab span.juxtapose-name {
			visibility: hidden;
			display: none;
		}
		div.jx-slider {
			color: #fff295;
		}
		div.jx-image div.jx-label {
			background-color: #fff295;
			opacity:1;
			color:#1f1f1f;
		}
	</style>
</head>
<body>
	<div id="juxtapose-wrapper" class="juxtapose" data-startingposition="50%" data-showlabels="true" data-showcredits="true" data-animate="true" style="height: 360px;width: 600px;">
	    <img src="https://juxtapose.knightlab.com/static/img/Sochi_11April2005.jpg" data-label="2009" data-credits="Alex Duner/Northwestern Knight Lab" />
	    <img src="https://juxtapose.knightlab.com/static/img/Sochi_22Nov2013.jpg" data-label="2014" data-credits="Alex Duner/Northwestern Knight Lab"/>
	</div>
	<script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
